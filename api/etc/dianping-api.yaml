  Name: dianping-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# Prometheus Metrics
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

