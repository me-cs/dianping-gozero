# Etcd Configuration for Service Discovery
Etcd:
  Hosts:
    - etcd:2379
  Key: dianping.rpc

# RPC Services Configuration
UserRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.rpc

ShopRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: shop.rpc

VoucherRpc:
  Etcd:
    Hosts:
      - etcd:2379
